<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Your Product</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .confirmation {
      margin-top: 20px;
      color: darkgreen;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sell Your Product</h2>
    <form id="sellForm">
      <label for="title">Product Title</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="price">Price (â‚¹)</label>
      <input type="number" id="price" name="price" required />

      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <button type="submit">Submit</button>
    </form>
    <div class="confirmation" id="confirmation"></div>
  </div>

  <script>
    document.getElementById("sellForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("confirmation").textContent = "Your product has been listed successfully!";
      this.reset();
    });
  </script>
</body>
</html>
