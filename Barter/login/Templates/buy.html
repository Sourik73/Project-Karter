<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy or Exchange</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .product, .suggested {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .product img, .suggested img {
      width: 250px;
      border-radius: 8px;
    }
    .details {
      flex: 1;
    }
    .details h2 {
      margin: 0;
    }
    .price {
      color: #28a745;
      font-size: 1.2em;
      margin: 10px 0;
    }
    .stock {
      color: #555;
      margin-bottom: 10px;
    }
    .quantity, .exchange {
      margin: 10px 0;
    }
    select {
      padding: 5px;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .confirmation {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    .delivery {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
    .reviews {
      margin-top: 40px;
    }
    .reviews h3 {
      margin-bottom: 10px;
    }
    .review {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .review strong {
      display: block;
      margin-bottom: 5px;
    }
    .suggested-section {
      margin-top: 50px;
    }
    .suggested-card {
      background: #fafafa;
      padding: 10px;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      text-align: center;
    }
    .suggested-card h4 {
      margin: 10px 0 5px;
    }
    .suggested-card p {
      margin: 0;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product Image" />
      <div class="details">
        <h2>Smart LED Lamp</h2>
        <p class="price">₹1,499</p>
        <p class="stock">In Stock: 12 units</p>

        <div class="quantity">
          <label for="qty">Buy Quantity:</label>
          <select id="qty">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>

        <div class="exchange">
          <label for="barter">Exchange with:</label>
          <select id="barter">
            <option value="">--Select Item--</option>
            <option value="Old Lamp">Old Lamp</option>
            <option value="Bluetooth Speaker">Bluetooth Speaker</option>
            <option value="Smart Plug">Smart Plug</option>
          </select>
        </div>

        <button onclick="buyNow()">Buy Now</button>
        <button onclick="exchangeNow()">Exchange</button>
        <div class="confirmation" id="confirmation"></div>
        <div class="delivery" id="deliveryEstimate"></div>
      </div>
    </div>

    <div class="reviews">
      <h3>Customer Reviews</h3>
      <div class="review">
        <strong>Ravi:</strong>
        Works great! Bright and energy-efficient.
      </div>
      <div class="review">
        <strong>Neha:</strong>
        Sleek design and easy to install.
      </div>
    </div>

    <div class="suggested-section">
      <h3>Suggested Items</h3>
      <div class="suggested" id="suggestedItems"></div>
    </div>
  </div>

  <script>
    function buyNow() {
      const qty = document.getElementById("qty").value;
      document.getElementById("confirmation").textContent = `Thank you! You've ordered ${qty} unit(s).`;
      document.getElementById("deliveryEstimate").textContent = "Estimated delivery: 3–5 days in Bhubaneshwar.";
    }

    function exchangeNow() {
      const item = document.getElementById("barter").value;
      if (item) {
        document.getElementById("confirmation").textContent = `Exchange request submitted for: ${item}`;
        document.getElementById("deliveryEstimate").textContent = "We'll contact you to finalize the exchange.";
      } else {
        document.getElementById("confirmation").textContent = "Please select an item to exchange.";
        document.getElementById("deliveryEstimate").textContent = "";
      }
    }

    const suggestions = [
      {
        name: "Wi-Fi Smart Plug",
        price: "₹899",
        img: "https://via.placeholder.com/250?text=Smart+Plug"
      },
      {
        name: "Motion Sensor Night Light",
        price: "₹499",
        img: "https://via.placeholder.com/250?text=Night+Light"
      },
      {
        name: "Bluetooth Speaker",
        price: "₹1,299",
        img: "https://via.placeholder.com/250?text=Speaker"
      }
    ];

    const container = document.getElementById("suggestedItems");
    suggestions.forEach(item => {
      const card = document.createElement("div");
      card.className = "suggested-card";
      card.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <h4>${item.name}</h4>
        <p>${item.price}</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
