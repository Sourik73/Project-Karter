<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request or Rent</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .product img {
      width: 250px;
      border-radius: 8px;
    }
    .details {
      flex: 1;
    }
    .details h2 {
      margin: 0;
    }
    .price {
      color: #007bff;
      font-size: 1.2em;
      margin: 10px 0;
    }
    .availability {
      color: #555;
      margin-bottom: 10px;
    }
    .form-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .confirmation {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    .suggested-section {
      margin-top: 40px;
    }
    .suggested {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .suggested-card {
      background: #fafafa;
      padding: 10px;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      text-align: center;
    }
    .suggested-card h4 {
      margin: 10px 0 5px;
    }
    .suggested-card p {
      margin: 0;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product Image" />
      <div class="details">
        <h2>Projector (HD)</h2>
        <p class="price">Rent: ₹299/day</p>
        <p class="availability">Available: Yes</p>

        <div class="form-group">
          <label for="duration">Select Duration (days):</label>
          <select id="duration">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="7">7</option>
          </select>
        </div>

        <div class="form-group">
          <label for="notes">Request Notes:</label>
          <textarea id="notes" rows="3" placeholder="Mention purpose or any special request..."></textarea>
        </div>

        <button onclick="submitRequest()">Submit Request</button>
        <div class="confirmation" id="confirmation"></div>
      </div>
    </div>

    <div class="suggested-section">
      <h3>Suggested Alternatives</h3>
      <div class="suggested" id="suggestedItems"></div>
    </div>
  </div>

  <script>
    function submitRequest() {
      const duration = document.getElementById("duration").value;
      const notes = document.getElementById("notes").value;
      document.getElementById("confirmation").textContent =
        `Request submitted for ${duration} day(s). We'll review your note: "${notes}".`;
    }

    const suggestions = [
      {
        name: "Portable Speaker",
        price: "₹149/day",
        img: "https://via.placeholder.com/250?text=Speaker"
      },
      {
        name: "Tripod Stand",
        price: "₹99/day",
        img: "https://via.placeholder.com/250?text=Tripod"
      },
      {
        name: "LED Ring Light",
        price: "₹129/day",
        img: "https://via.placeholder.com/250?text=Ring+Light"
      }
    ];

    const container = document.getElementById("suggestedItems");
    suggestions.forEach(item => {
      const card = document.createElement("div");
      card.className = "suggested-card";
      card.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <h4>${item.name}</h4>
        <p>${item.price}</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
